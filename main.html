<html>
<head>
<title>Job Application Form</title>
</head>
<body>
<form method="post" action="submit.php">
<div class="form-group">
<label for="name">Name</label>
<input type="text" id="name" name="name" placeholder="Enter your name" required>
</div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="Enter your email address" required>
</div>
<div class="form-group">
<label for="gender">Gender</label>
<input type="radio" id="male" name="gender" value="male"> Male
<input type="radio" id="female" name="gender" value="female"> Female
</div>
<div class="form-group">
<label for="laptop">Laptop Brand</label>
<select id="laptop" name="laptop">
<option value="Apple">Apple</option>
<option value="Asus">Asus</option>
<option value="HP">HP</option>
</select>
</div>
<div class="form-group">
<label for="age">Age</label>
<input type="number" id="age" name="age" placeholder="Enter your age" required>
</div>
<div class="form-group">
<label for="dob">Date of Birth</label>
<input type="date" id="dob" name="dob" placeholder="Enter your date of birth" required>
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" id="password" name="password" placeholder="Enter your password" required>
</div>
<div class="form-group">
<label for="portfolio">Portfolio URL</label>
<input type="text" id="portfolio" name="portfolio" placeholder="Enter your portfolio URL">
</div>
<input type="submit" value="Submit">
</form>
</body>
</html>
